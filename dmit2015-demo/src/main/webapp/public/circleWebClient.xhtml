<!DOCTYPE html>
<html lang="en" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:f5="http://xmlns.jcp.org/jsf/passthrough"     
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:hf="http://highfaces.org"
>     
    <h:head>
        <!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

		<title>Circle Calculator</title>		
    </h:head>
    <h:body>        
       
       <b:jumbotron> 
       		<h1>Circle Calculator</h1>
       </b:jumbotron>
       
       <b:messages id="messages"></b:messages>
       <b:form id="circleForm">
       		<b:inputText id="radius" 
       			label="Circle Radius:" 
       			placeholder="enter radius of circle"
       			value="#{circleClientController.radius}">
       			<b:focus></b:focus>
       		</b:inputText>
       		<b:commandButton value="Calculate Area"
       			ajax="true" update="messages"
       			actionListener="#{circleClientController.calculateArea()}">
       		</b:commandButton>
       		<b:commandButton value="Calculate Circumference"
       			ajax="true" update="messages"
       			actionListener="#{circleClientController.calculateCircumference()}">
       		</b:commandButton>
       		<b:commandButton value="Calculate Diameter"
       			ajax="true" update="messages"
       			actionListener="#{circleClientController.calculateDiameter()}">
       		</b:commandButton>
       		
       </b:form>
       
      
        
    </h:body>
</html>
