<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:f5="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-northwind.xhtml">

	<ui:param name="title" value="Shippers" />

	<ui:define name="maincontent">

		<b:jumbotron>
			<h1>All Shippers</h1>
		</b:jumbotron>
		
		<b:messages id="messages"></b:messages>
		
		<b:form id="shippersForm">
		
<f:verbatim>
			<b:dataTable value="#{shippers}"
				var="currentShipper">
				
				<b:dataTableColumn label="ShipperID" 
					value="#{currentShipper.shipperID}">
				</b:dataTableColumn>
				<b:dataTableColumn label="CompanyName" 
					value="#{currentShipper.companyName}">
				</b:dataTableColumn>
				<b:dataTableColumn label="Phone" 
					value="#{currentShipper.phone}">
				</b:dataTableColumn>
				
			</b:dataTable>
</f:verbatim>		
			
			<ui:repeat var="currentShipper" value="#{shippers}">
				<b:row>
					<b:panel title="#{currentShipper.companyName}">
						<strong>ShipperID: </strong>	
						<h:outputText value="#{currentShipper.shipperID}" />
						<br />				
						<strong>Company Name: </strong>	
						<h:outputText value="#{currentShipper.companyName}" />
						<br />				
						<strong>Phone: </strong>	
						<h:outputText value="#{currentShipper.phone}" />					
					</b:panel>
				</b:row>
			</ui:repeat>
			
			
		</b:form>

	</ui:define>

</ui:composition>
