<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:f5="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-northwind.xhtml">

	<ui:param name="title" value="Shipper - Edit" />

	<ui:define name="maincontent">

	<b:jumbotron>
		<h1>Existing Shipper Details</h1>
	</b:jumbotron>

	<b:messages id="messages" />

	<b:form id="editForm">		
	
		<b:inputText id="queryValue" 
			label="Search Shipper ID" 
			value="#{shipperEditController.shipperIdQueryValue}"
			placeholder="enter a shipperID to search for">
			<b:focus></b:focus>
		</b:inputText>
		
		<b:commandButton value="Search" 
			icon-awesome="search"
			look="info"
			ajax="true" update="messages editForm:shipperPanel"
			actionListener="#{shipperEditController.findShipper()}">
		</b:commandButton>
		
		<p:outputPanel id="shipperPanel">
			<b:panel title="Shipper Details" 
				rendered="#{existingShipper.shipperID != null ? 'true' : 'false'}"> 
				
				<b:inputText id="shipperId" 
					label="ShipperID" 
					readonly="#{existingShipper.shipperID != null ? 'true' : 'false'}"
					value="#{existingShipper.shipperID}">
				</b:inputText>
			
				<b:inputText id="companyName" 
					label="Company Name"
					value="#{existingShipper.companyName}"
					placeholder="enter company name">
				</b:inputText>
		
				<b:inputText id="phone" 
					label="Phone"
					value="#{existingShipper.phone}"
					placeholder="enter phone number">
				</b:inputText>
				
				<b:commandButton value="Update" 
					look="primary"
					icon-awesome="save"
					ajax="false"
					actionListener="#{shipperEditController.updateShipper()}">
				</b:commandButton>
				
				<b:commandButton value="Delete" 
					look="danger"
					icon-awesome="trash"
					onclick="return confirm('Are you sure you want to delete this item?')"
					update="messages editForm:shipperPanel"
					action="#{shipperEditController.deleteShipper()}">
				</b:commandButton>
				
				<b:commandButton value="Cancel" 
					look="default"
					icon-awesome="cancel"
					ajax="false"
					update="messages editForm:shipperPanel"
					immediate="true"
					actionListener="#{shipperEditController.cancel()}">
				</b:commandButton>
				
			</b:panel>
		</p:outputPanel>	
		
				
	</b:form>

	</ui:define>

</ui:composition>
