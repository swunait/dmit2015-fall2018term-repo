<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:f5="http://xmlns.jcp.org/jsf/passthrough" 
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:b="http://bootsfaces.net/ui" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:hf="http://highfaces.org"
	template="/WEB-INF/templates/template-northwind.xhtml">

	<ui:param name="title" value="Territory - New" />

	<ui:define name="maincontent">

	<b:jumbotron>
		<h1>New TERRITORY Details</h1>
	</b:jumbotron>

	<b:messages id="messages" />

	<b:form id="createForm">		
		<b:inputText id="territoryId" 
			label="TerritoryID" 
			value="#{newTerritory.territoryID}"
			placeholder="Enter territoryID">
		</b:inputText>
		
		<b:inputText id="territoryDescription" 
			label="Territory Description"
			value="#{newTerritory.territoryDescription}"
			placeholder="enter territory description">
		</b:inputText>

		<b:selectOneMenu id="regionId" value="#{territoryCreateController.selectedRegionId}"
				label="Select territory region">
			<f:selectItem itemLabel="(Please select)" itemValue=""/>
			<f:selectItems value="#{regions}" 
				var="region"
				itemLabel="#{region.regionDescription}"
				itemValue="#{region.regionID}" />
		</b:selectOneMenu>
		
		<b:commandButton value="Add" 
			icon-awesome="save"
			look="primary"
			ajax="true" update="messages createForm:territoryId createForm:territoryDescription createForm:regionId"
			actionListener="#{territoryCreateController.createNewTerritory()}">
		</b:commandButton>
			
	</b:form>

	</ui:define>

</ui:composition>
